<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmCloud - White Noise Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">White Noise Settings</h1>
        <div class="control-group">
            <label for="whitenoise-select">Choose White Noise:</label>
            <select id="whitenoise-select" onchange="changeWhiteNoise()">
                <option value="whitenoise1.mp3">White Noise 1</option>
                <option value="whitenoise2.mp3">White Noise 2</option>
            </select>
        </div>
        <div class="control-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
        </div>
        <button onclick="toggleMute()">Mute/Unmute</button>
    </div>

    <audio id="whiteNoiseAudio" loop>
        <source id="audioSource" src="whitenoise1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function changeWhiteNoise() {
            const audioElement = document.getElementById('whiteNoiseAudio');
            const audioSource = document.getElementById('audioSource');
            const selectedNoise = document.getElementById('whitenoise-select').value;
            audioSource.src = selectedNoise;
            audioElement.load();
            audioElement.play();
        }

        function setVolume(volume) {
            const audioElement = document.getElementById('whiteNoiseAudio');
            audioElement.volume = volume;
        }

        function toggleMute() {
            const audioElement = document.getElementById('whiteNoiseAudio');
            audioElement.muted = !audioElement.muted;
        }

        window.onload = function() {
            const audioElement = document.getElementById('whiteNoiseAudio');
            audioElement.volume = 0.5; // Set initial volume to 50%
            audioElement.play();
        };
    </script>
</body>
</html>
